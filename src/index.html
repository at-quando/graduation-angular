<script type="text/javascript">
  function loading(){
    $("#loading").show();
  };
  
  $(window).on('beforeunload', function(){
    $(window).scrollTop(0);
  });

  $(document).ready(function() {
    $(document).on("click",".small-image",function() {
      $('.big-image').attr('src',this.src);
    });

    $(document).on("click",".add-to-cart", function () {
      var cart = $('.shopping-cart');
      if ($(this).parent(".add-to-cart-btn").eq(0).offset()) {
        var imgtodrag = $(this).parent(".add-to-cart-btn").parent(".border-item").eq(0);
      }
      else {
        var imgtodrag = $(this).eq(0);
      }
        if (imgtodrag) {
        var imgclone = imgtodrag.clone()
          .offset({
          top: imgtodrag.offset().top-100,
          left: imgtodrag.offset().left
        })
          .css({
          'opacity': '0.8',
          'position': 'absolute',
          'height': '150px',
          'width': '150px',
          'z-index': '10000'
        })
          .appendTo($('body'))
          .animate({
          'top': '-100px',
          'left': cart.offset().left,
          'width': 75,
          'height': 75,
          'opacity': '0',
        }, 1000);
    }
  });

    $("body").not('#searchInput').click(function() {
      if(event.target===$('#searchInput')[0]) {
        return false;
      }
      $('.search-name').hide();
    });
  });

</script>
